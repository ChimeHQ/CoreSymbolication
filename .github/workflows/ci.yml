name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'CODE_OF_CONDUCT.md'
      - '.editorconfig'
      - '.spi.yml'
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test
    strategy:
      matrix:
        os:
          - "macOS-12"
          - "macOS-13"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install XCBeautify
        run: brew install xcbeautify
      - name: Test
        run: set -o pipefail && xcodebuild -scheme CoreSymbolication-Package -destination "${{ matrix.destination }}" test | xcbeautify --renderer github-actions
